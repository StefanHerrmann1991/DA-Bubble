<div class="close-user-menu">
    <div class="close-user-menu-header">
        <h3>Mitglieder</h3>
        <button class="basic-button close-btn" *ngIf="!isMobile" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="users-list scrollable-users-list">
        <div *ngFor="let user of channelUsers" class="user-in-list" (click)="openProfileDialog(user)">
            <img class="profil-icon" src="{{ user.photoURL }}">
            <app-user-presence [mini]="true" [userID]="user.id"></app-user-presence>
            <div>{{user.name}}</div>
        </div>
    </div>
    <button class="add-user-btn basic-text-button" (click)="addUserDialog()">
        <div class="add-user" >
            <mat-icon class="material-icons-outlined">person_add_outline</mat-icon>
        </div>
        <div>Mitglieder hinzufÃ¼gen</div>
    </button>
</div>
